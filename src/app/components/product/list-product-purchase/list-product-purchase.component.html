<!-- product-list.component.html -->
<div class="container mt-4">
  <h1 class="text-center mb-4">Productos Disponibles</h1>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 mb-4" *ngFor="let product of products">
      <div class="card product-card" (click)="viewProductDetail(product.productId)">
        <!-- Imagen del producto -->
        <!-- Imagen del producto -->

        <div class="card-body row">
          <div class="col-lg-2 col-md-12">
            <img *ngIf="product.image" [src]="product.image" alt="Imagen del producto"
              style="width: 100px; height: 100px;" />
          </div>
          <div class="col-lg-10 col-md-12" style="padding-left: 100px;">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.price | currency }}</p>
            <span class="badge bg-secondary">Stock: {{ product.stock }}</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
