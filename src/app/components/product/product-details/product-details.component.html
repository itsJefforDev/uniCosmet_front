<!-- product-detail.component.html -->
<app-navbar></app-navbar>
<div class="container" *ngIf="!loading" style="margin-top: 150px; padding-left: 150px; padding-right: 150px;">
  <div class="row">
    <div class="col-md-6">
                  <img *ngIf="product.image" [src]="'data:image/jpeg;base64,' + product.image" alt="Imagen del producto"
              style="width: 480px; height: 480px;" />
    </div>
    <div class="col-md-6 ps-5">
      <h1 class="product-title">{{ product.name }}</h1>
      <p class="product-price">{{ product.price | currency }}</p>
      <p class="product-description">{{ product.description }}</p>
      
      <div class="d-flex align-items-center mb-4">
        <label class="me-3">Cantidad:</label>
        <input 
          type="number" 
          class="form-control quantity-input"
          [(ngModel)]="quantity"
          [max]="maxQuantity"
          min="1"
          style="width: 80px;">
        <span class="ms-2 text-muted">(Max: {{ maxQuantity }})</span>
      </div>
      
      <button 
        class="btn btn-purchase"
        (click)="purchaseProduct()"
        [disabled]="product.stock <= 0">
        {{ product.stock > 0 ? 'Comprar Ahora' : 'Sin Stock' }}
      </button>
      
      <div class="stock-message mt-3">
        <span [class.text-success]="product.stock > 5" 
              [class.text-warning]="product.stock <= 5 && product.stock > 0"
              [class.text-danger]="product.stock === 0">
          {{ product.stock > 0 ? 
             (product.stock > 5 ? 'Disponible' : 'Ãšltimas unidades') : 
             'Agotado' }}
        </span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
