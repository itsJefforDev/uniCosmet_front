<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-4">
  <a class="navbar-brand" href="#">UniCosmet</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <form class="d-flex me-3 ms-auto">
      <input class="form-control me-2 border" type="search" placeholder="Buscar" />
    </form>

    <ul class="navbar-nav mb-2 mb-lg-0">
      <li class="nav-item">
        <select class="me-3" aria-label="Categorías">
          <option selected>Categorías</option>
          <option value="1">Cuerpo</option>
          <option value="2">Cara</option>
        </select>
      </li>
      <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
      <!-- Opciones cuando NO está autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <li class="nav-item"><a class="nav-link" [routerLink]="['/userLoginComponent']">Iniciar sesión</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/userRegisterComponent']">Registrarse</a></li>
      </ng-container>
      <!-- Opciones cuando SÍ está autenticado -->
      <ng-container *ngIf="isAuthenticated">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            {{ userNickname || 'Mi cuenta' }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" [routerLink]="['/profile']">Editar perfil</a></li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart']">
            🛒
            <span class="badge bg-danger rounded-pill">0</span> <!-- Opcional: contador de carrito -->

        </li>
      </ng-container>
    </ul>
  </div>
