<!-- products.component.html -->
<section class="container" style="margin-top: 90px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Productos para tu cabello</h2>
    <div>
      <button class="product-nav-btn me-2" (click)="scrollProducts(-1)">‹</button>
      <button class="product-nav-btn" (click)="scrollProducts(1)">›</button>
    </div>
  </div>

  <div id="productCarouselShampoo" class="product-carousel">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" class="product-img" [alt]="product.name">
      <h5>{{ product.name }}</h5>
      <p>{{ product.description }}</p>
      <p><strong>{{ product.price | currency }}</strong></p>
      <small>{{ product.rating }}</small>
    </div>
  </div>
</section>
