<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Minimalista</title>
    <!-- Bootstrap CSS -->
    <style>
        .welcome-card {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }
        .welcome-btn {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 8px 24px;
            transition: all 0.3s ease;
        }
        .welcome-btn:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
        .welcome-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card welcome-card p-5 text-center">
                    <div class="welcome-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                        </svg>
                    </div>
                    <h2 class="mb-3">Â¡Bienvenido</h2>
                    <p class="text-muted mb-4">Es horar de comprar, Esperamos que tengas una excelente experiencia.</p>
                    <a class="btn welcome-btn mx-auto d-block" [routerLink]="['/storeComponent']" >Continuar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
