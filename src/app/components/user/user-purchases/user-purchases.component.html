<div class="container my-5" *ngIf="!loading; else loadingTemplate">
  <h2 class="text-center mb-4">Mis Compras</h2>

  <div class="card mb-3 shadow-sm" *ngFor="let purchase of purchases" [@fadeIn]>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-1">{{ purchase.product.name }}</h5>
        <h6 class="text-success mb-1">\${{ purchase.totalPrice.toFixed(2) }}</h6>
      </div>
      <p class="card-text mb-2">
        Cantidad: <strong>{{ purchase.quantity }}</strong><br>
        Precio unitario: <strong>\${{ purchase.productPrice.toFixed(2) }}</strong><br>
        Fecha: <strong>{{ purchase.purchaseDate | date: 'mediumDate' }}</strong>
      </p>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</ng-template>
