<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container pe-0 align-items-center ">
    <div class="row justify-content-center">
      <div class="col-md-6 p-md-5">
        <div class="card p-md-5">
          <div>
            <h3 class="text-center">Iniciar Sesi칩n</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nickname" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nickname" formControlName="nickname"
                  [class.is-invalid]="loginForm.get('nickname')?.invalid && loginForm.get('nickname')?.touched">
                <div class="invalid-feedback">
                  Por favor ingresa tu usuario
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="invalid-feedback">
                  Por favor ingresa tu contrase침a
                </div>
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                  <span *ngIf="!loading">Iniciar Sesi칩n</span>
                  <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Procesando...
                  </span>
                </button>
              </div>
              <a [routerLink]="['/userRegisterComponent']">Registrarse</a>
            </form>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-6">
        <img src="./assets/img/loginimg.jpg" class="img-fluid" alt="">
      </div> -->
    </div>
  </div>
</div>
