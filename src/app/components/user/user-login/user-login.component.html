<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Iniciar Sesi칩n</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname</label>
              <input 
                type="text" 
                class="form-control" 
                id="nickname"
                formControlName="nickname"
                [class.is-invalid]="loginForm.get('nickname')?.invalid && loginForm.get('nickname')?.touched">
              <div class="invalid-feedback">
                Por favor ingresa tu nickname
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback">
                Por favor ingresa tu contrase침a
              </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid || loading">
                <span *ngIf="!loading">Iniciar Sesi칩n</span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Procesando...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
